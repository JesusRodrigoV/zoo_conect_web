<mat-nav-list>
  @for (item of navigationItems(); track item.route) {
  <a
    mat-list-item
    [routerLink]="!item.disabled ? item.route : null"
    routerLinkActive="active"
    [class.disabled]="item.disabled"
    class="nav-item"
    [matTooltip]="item.disabled ? (item.tooltip || (item.comingSoon ? 'PrÃ³ximamente' : 'No disponible')) : ''"
    [matTooltipPosition]="'right'"
  >
    <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
    <span matListItemTitle>{{ item.text }}</span>
    @if (item.badge && !item.disabled) {
      <span class="nav-badge" matListItemMeta>{{ item.badge }}</span>
    }
    @if (item.comingSoon) {
      <span class="coming-soon-badge" matListItemMeta>Pronto</span>
    }
  </a>
  }
</mat-nav-list>
