<zoo-splitter-layout>
  <div splitter-menu>
    <p-button
      label="Crear Quiz"
      routerLink="/admin/quizzes/crear"
      [rounded]="true"
      routerLinkActive="p-button-active"
      icon="pi pi-plus"
    />
    <p-button
      label="Lista"
      routerLink="/admin/quizzes/"
      [rounded]="true"
      routerLinkActive="p-button-active"
      [routerLinkActiveOptions]="{ exact: true }"
      icon="pi pi-list"
    />
  </div>
  <div splitter-content>
    <zoo-main-container>
      <router-outlet />
    </zoo-main-container>
  </div>
</zoo-splitter-layout>
