<div class="splitter-layout">
  <p-splitter [panelSizes]="[20, 80]" [style]="{'height': '100%'}">
    <ng-template pTemplate="panel">
      <div class="menu-panel">
        <nav class="menu-content">
          <ng-content select="[splitter-menu]"></ng-content>
        </nav>
      </div>
    </ng-template>

    <ng-template pTemplate="panel">
      <div class="content-panel">
        <p-scrollPanel [style]="{'width': '100%', 'height': '100%'}" class="custom-scrollbar">
          <div class="content-wrapper">
            <ng-content select="[splitter-content]"></ng-content>
          </div>
        </p-scrollPanel>
      </div>
    </ng-template>
  </p-splitter>
</div>
