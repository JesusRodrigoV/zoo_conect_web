<zoo-splitter-layout>
  <div splitter-menu>
    @for(boton of botonesNav(); track boton.ruta){
    <p-button
      [icon]="boton.icono"
      [label]="boton.texto"
      variant="outlined"
      [rounded]="true"
      [routerLink]="[boton.ruta]"
    />
    }
  </div>
  <div splitter-content>
    <zoo-main-container>
      <router-outlet />
    </zoo-main-container>
  </div>
</zoo-splitter-layout>
