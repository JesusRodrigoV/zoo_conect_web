@defer{
<section>
  <h1>Crear Cuenta</h1>

  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <zoo-form-field
      label="Email"
      type="email"
      placeholder="Ingresa tu email"
      [control]="email"
      [errorMessage]="getEmailError()"
    />

    <zoo-form-field
      label="Usuario"
      type="text"
      placeholder="Ingresa tu nombre de usuario"
      [control]="username"
      [errorMessage]="getUsernameError()"
    />

    <zoo-form-field
      label="Contraseña"
      type="password"
      placeholder="Ingresa tu contraseña"
      [control]="password"
      [errorMessage]="getPasswordError()"
      [showPasswordToggle]="true"
      (togglePassword)="togglePasswordVisibility()"
    />

    <zoo-form-field
      label="Confirmar Contraseña"
      type="password"
      placeholder="Confirma tu contraseña"
      [control]="confirmPassword"
      [errorMessage]="getConfirmPasswordError()"
      [showPasswordToggle]="true"
      (togglePassword)="toggleConfirmPasswordVisibility()"
    />

    <p-button
        type="submit"
        [rounded]="true"
        [disabled]="isLoading()"
      >
        @if (isLoading()) {
        <zoo-loader [size]="20" />
        } @else { Crear Cuenta }
      </p-button>
  </form>

  <p>
    ¿Ya tienes cuenta?
    <a routerLink="/login">Inicia sesión aquí</a>
  </p>
</section>
}
