@defer{
<div class="login-container">
  <div class="login-card">
    <h2>Iniciar Sesi칩n</h2>

    @if (error()) {
    <div class="error-message">
      {{ error() }}
      <button type="button" (click)="clearError()">&times;</button>
    </div>
    }

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <zoo-form-field
        label="Email"
        type="email"
        placeholder="Ingresa tu email"
        [control]="email"
        [errorMessage]="getEmailError()"
      />

      <zoo-form-field
        label="Contrase침a"
        type="password"
        placeholder="Ingresa tu contrase침a"
        [control]="password"
        [errorMessage]="getPasswordError()"
      />

      <button type="submit" matButton="filled" [disabled]="loading()">
        @if (loading()) {
        <zoo-loader [size]="20" />
        } @else { Iniciar Sesi칩n }
      </button>
    </form>
  </div>
</div>
}
