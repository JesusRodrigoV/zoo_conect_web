<zoo-splitter-layout>
  <div splitter-menu>
    @for(button of buttons(); track button.ruta) {
    <p-button
      [icon]="button.icono"
      [label]="button.texto"
      variant="outlined"
      [rounded]="true"
      [routerLink]="[button.ruta]"
    />
    }
  </div>
  <div splitter-content>
    <zoo-main-container>
      <router-outlet />
    </zoo-main-container>
  </div>
</zoo-splitter-layout>
