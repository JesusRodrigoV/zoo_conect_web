@defer(on viewport; hydrate on hover; prefetch on idle) {
<header class="header">
  <div class="header-left">
    <app-logo-image [size]="60" />
  </div>

  <nav class="navbar">
    @for (navButton of navigationButtons(); track navButton.route) {
    <button
      matButton
      [routerLink]="navButton.route"
      routerLinkActive="active-nav-button"
      [routerLinkActiveOptions]="{ exact: navButton.route === '/' }"
      class="nav-button"
    >
      @if (navButton.icon) {
      <mat-icon>{{ navButton.icon }}</mat-icon>
      }
      <span>{{ navButton.label }}</span>
    </button>
    }
  </nav>

  <div class="header-right">
    @if(!autenticado()){
    <p-button 
      routerLink="/login" 
      label="Iniciar Sesión"
      variant="text"
      rounded
    />
    <p-button 
      routerLink="/signup" 
      label="Registrarse"
      variant="text"
      rounded
    />
    } @else {
    <zoo-notification-button />
    <zoo-profile-button />
    <ng-content></ng-content>
    @if (isAdmin()) {
    <p-button
      routerLink="/admin"
      icon="pi pi-cog"
      pTooltip="Panel de administración"
      variant="text"
      rounded
      size="small"
    />
    } }
  </div>
</header>
} @placeholder{
<p>Hola, aqui espero</p>
}
