@let surveys = this.surveys$ | async;
@defer(on viewport; prefetch on idle; hydrate on interaction){
    @for(survey of surveys; track survey.idEncuesta){
        {{survey}}
    } @empty {
        <p>No hay encuestas disponibles.</p>
    }
} @loading {
    <zoo-loader />
}
@placeholder {
    <p>Cargando</p>
}
