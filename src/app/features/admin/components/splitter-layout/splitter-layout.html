<div class="splitter-layout">
  <p-splitter [panelSizes]="[20, 80]">
    <ng-template pTemplate="panel" styleClass="menu-panel">
      <nav class="menu-content">
        <ng-content select="[splitter-menu]"></ng-content>
      </nav>
    </ng-template>

    <ng-template pTemplate="panel" styleClass="content-panel">
      <p-scrollpanel>
          <ng-content select="[splitter-content]"></ng-content>
      </p-scrollpanel>
    </ng-template>
  </p-splitter>
</div>
