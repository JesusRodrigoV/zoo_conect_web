@let n = notificacion();
@if (n) {
    <div class="notification-item" [class.unread]="!n.leido">
        <div class="content">
            <p class="message">{{ n.mensaje }}</p>
            @if (!n.leido) {
                <p-overlaybadge severity="info">
                    <span class="badge-dot"></span>
                </p-overlaybadge>
            }
        </div>
        @if (!n.leido) {
            <div class="actions">
                <p-button
                    icon="pi pi-check"
                    pTooltip="Marcar como leÃ­da"
                    tooltipPosition="left"
                    [text]="true"
                    [rounded]="true"
                    size="small"
                    severity="success"
                    (onClick)="markRead.emit(n.idNotificacion)"
                />
            </div>
        }
    </div>
}
