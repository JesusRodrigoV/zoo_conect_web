@defer(on viewport; hydrate on hover; prefetch on idle) {
  <div class="form-field">
    <p-floatlabel variant="on">
      @if (type() === 'password') {
        <p-password
          [id]="label()"
          [formControl]="control()"
          [placeholder]="placeholder()"
          [invalid]="isInvalid()"
          [feedback]="false"
          [toggleMask]="showPasswordToggle()"
          autocomplete="off"
        />
      } @else {
        <input
          [id]="label()"
          pInputText
          [type]="type()"
          [formControl]="control()"
          [placeholder]="placeholder()"
          [invalid]="isInvalid()"
          autocomplete="off"
        />
      }
      <label [for]="label()">{{ label() }}</label>
    </p-floatlabel>

    @if (errorMessage() && isInvalid()) {
      <div class="validation-error">
        <i class="pi pi-exclamation-triangle"></i>
        <span>{{ errorMessage() }}</span>
      </div>
    }
  </div>
} @placeholder {
  <div class="form-field-placeholder">
    <p>Cargando campo...</p>
  </div>
}
