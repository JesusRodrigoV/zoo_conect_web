<p-card class="usuario-card">
  <div class="usuario-content">
    <div class="usuario-info">
      <div class="usuario-header">
        <h3>{{ usuario().username }}</h3>
        <div class="usuario-badges">
          <p-tag 
            [value]="usuario().rol.nombre" 
            [severity]="getSeverityForRole(usuario().rol.id)"
          />
          <p-tag 
            [value]="usuario().activo ? 'Activo' : 'Inactivo'" 
            [severity]="getSeverityForStatus(usuario().activo)"
          />
        </div>
      </div>
      <p class="email">{{ usuario().email }}</p>
    </div>

    <div class="usuario-actions">
      <p-button
        icon="pi pi-pencil"
        [rounded]="true"
        severity="info"
        [outlined]="true"
        pTooltip="Editar usuario"
        tooltipPosition="top"
        (onClick)="editUser()"
      />
      <p-button
        [icon]="usuario().activo ? 'pi pi-lock' : 'pi pi-lock-open'"
        [rounded]="true"
        [severity]="getButtonSeverity(usuario().activo)"
        [outlined]="true"
        [pTooltip]="usuario().activo ? 'Desactivar usuario' : 'Activar usuario'"
        tooltipPosition="top"
        (onClick)="toggleUserStatus()"
      />
      <p-button
        icon="pi pi-trash"
        [rounded]="true"
        severity="danger"
        [outlined]="true"
        pTooltip="Eliminar usuario"
        tooltipPosition="top"
        (onClick)="deleteUser()"
      />
    </div>
  </div>
</p-card>
