@if(!autenticado()){
    <button routerLink="/login" matButton>Iniciar Sesión</button>
    <button routerLink="/signup" matButton>Registrarse</button>
} @else {
    <zoo-profile-button />
    @if (isAdmin()) {
    <button
    matMiniFab
    matTooltip="Panel de administración"
    matTooltipShowDelay="500"
    >
    <mat-icon>admin_panel_settings</mat-icon>
    </button>
    } 
}
