<div class="login-page-container">
  <p-card styleClass="login-card">
    <div class="card-content">
      <div class="login-image-container">
        <img
          ngSrc="/assets/images/login.png" 
          alt="Imagen de un tigre"
          width="600"
          height="400"
          priority
        />
      </div>

      <div class="login-form-container">
        <div class="login-header">
          <h1>Crea tu Cuenta en Arca</h1>
          <p class="subtitle">Regístrate para explorar</p>
        </div>

        @defer(on viewport; prefetch on idle; hydrate on viewport) {
          <div class="login-content">
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
              <zoo-form-field
                label="Email"
                type="email"
                placeholder="Ingresa tu email"
                [control]="email"
                [errorMessage]="getEmailError()"
              />

              <zoo-form-field
                label="Usuario"
                type="text"
                placeholder="Ingresa tu nombre de usuario"
                [control]="username"
                [errorMessage]="getUsernameError()"
              />

              <zoo-form-field
                label="Contraseña"
                type="password"
                placeholder="Ingresa tu contraseña"
                [control]="password"
                [errorMessage]="getPasswordError()"
                [showPasswordToggle]="true"
                (togglePassword)="togglePasswordVisibility()" 
              />

              <zoo-form-field
                label="Confirmar Contraseña"
                type="password"
                placeholder="Confirma tu contraseña"
                [control]="confirmPassword"
                [errorMessage]="getConfirmPasswordError()"
                [showPasswordToggle]="true"
                (togglePassword)="toggleConfirmPasswordVisibility()" 
              />

              <div class="button-container">
                <p-button
                  type="submit"
                  severity="primary"
                  [rounded]="true"
                  [disabled]="isLoading()"
                  styleClass="login-button w-full"
                >
                  @if (isLoading()) {
                    <zoo-loader
                      [size]="20"
                      [color]="'var(--p-primary-contrast-color)'"
                    />
                  } @else {
                    Crear Cuenta
                  }
                </p-button>
              </div>
            </form>

            <p class="signup-link"> 
              ¿Ya tienes cuenta?
              <a routerLink="/login">Inicia sesión aquí</a>
            </p>
          </div>
        } @placeholder {
          <div class="login-placeholder">
            <p>Cargando formulario de registro...</p>
          </div>
        }
      </div>
    </div>
  </p-card>
</div>
