<p-card class="actions-card">
  <div class="buttons">
    <p-button
      label="Editar"
      icon="pi pi-pencil"
      severity="primary"
      [rounded]="true"
      styleClass="w-full"
      (click)="onEditProfile()"
      [disabled]="disabledActions()?.edit"
      [pTooltip]="tooltips()?.edit"
      [tooltipDisabled]="!disabledActions()?.edit"
    />
    <p-button
      label="Compartir"
      icon="pi pi-share-alt"
      severity="primary"
      [rounded]="true"
      styleClass="w-full"
      (click)="onShareProfile()"
      [disabled]="disabledActions()?.share"
      [pTooltip]="tooltips()?.share"
      [tooltipDisabled]="!disabledActions()?.share"
    />
  </div>

  <p-divider />

  <div class="menu-options">
    <button
      class="menu-option"
      (click)="onViewStats()"
      [disabled]="disabledActions()?.stats"
      [pTooltip]="tooltips()?.stats"
      [tooltipDisabled]="!disabledActions()?.stats"
    >
      <span class="menu-label">
        <i class="pi pi-chart-bar"></i>
        <span>Mis Estadísticas</span>
      </span>
      <i class="pi pi-chevron-right"></i>
    </button>

    <button class="menu-option" (click)="onViewParticipations()">
      <span class="menu-label">
        <i class="pi pi-history"></i>
        <span>Mis Participaciones</span>
      </span>
      <i class="pi pi-chevron-right"></i>
    </button>
  </div>

  <p-divider />

  <p-button
    label="Cerrar Sesión"
    icon="pi pi-sign-out"
    severity="danger"
    [rounded]="true"
    [text]="true"
    styleClass="w-full logout-btn"
    (click)="onLogout()"
  />
</p-card>
